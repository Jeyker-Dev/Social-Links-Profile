<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/app.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body class="bg-white dark:bg-zinc-950">

  <main class="container mx-auto bg-slate-200 dark:bg-zinc-800 rounded mt-20 sm:mt-24 md:mt-28 lg:mt-32 w-4/5 sm:w-3/5 lg:w-4/12">

<!--  Container Image Profile -->
    <div class="w-full">

      <img src="./img/avatar-jessica.jpeg" alt="Imagen Perfil" class="rounded-full object-cover mx-auto w-1/4 pt-5">

    </div>
<!--  Here End Container Image Profile  -->

<!--  Container Name Profile and Text -->
    <div class="my-5 py-3">

      <h1 class="font-karla text-black dark:text-white text-center text-3xl ">Jessica Randall</h1>

      <p class="font-merriweather text-blue-700 dark:text-green-500 text-center text-sm my-2 py-1 font-semibold">London, United Kingdom</p>

      <p class="font-merriweather text-xs md:text-sm text-center text-black dark:text-white">"Front-end developer and avid reader."</p>

    </div>
<!--  Here End Container Name Profile-->

<!--  Container Buttons -->
    <div class="flex flex-col justify-center items-center gap-y-5 mb-8 pb-8">
      <button class="bg-blue-500 hover:bg-blue-700 text-white dark:text-white dark:bg-zinc-700 w-3/4 rounded text-center p-3 dark:hover:bg-green-500 transition">GitHub</button>
      <button class="bg-blue-500 hover:bg-blue-700 text-white dark:text-white dark:bg-zinc-700 w-3/4 rounded text-center p-3 dark:hover:bg-green-500 transition">Frontend Mentor</button>
      <button class="bg-blue-500 hover:bg-blue-700 text-white dark:text-white dark:bg-zinc-700 w-3/4 rounded text-center p-3 dark:hover:bg-green-500 transition">Twitter</button>
      <button class="bg-blue-500 hover:bg-blue-700 text-white dark:text-white dark:bg-zinc-700 w-3/4 rounded text-center p-3 dark:hover:bg-green-500 transition">Instagram</button>
      <button class="bg-blue-500 hover:bg-blue-700 text-white dark:text-white dark:bg-zinc-700 w-3/4 rounded text-center p-3 dark:hover:bg-green-500 transition">LinkIn</button>
    </div>
<!--  Here End Container Buttons -->
  </main>

  <footer class="container mx-auto dark:bg-zinc-800 mt-10 lg:mt-32 w-4/5 sm:w-3/5 lg:w-4/12 h-12">

    <div class="font-merriweather text-black bg-slate-200 dark:text-white text-center mt-4 pt-4">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jeyker Mendoza</a>.
    </div>

  </footer>
</body>
</html>
